specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UserManagement
    network: fuji
    source:
      address: "0xFaE26507C28b99E466f27e34DE5c6413114f2c2b"
      abi: UserManagement
      startBlock: 34174731
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - userCreated
      abis:
        - name: UserManagement
          file: ./abis/UserManagement.json
      eventHandlers:
        - event: userCreated(uint256,string)
          handler: handleuserCreated
      file: ./src/user-management.ts
