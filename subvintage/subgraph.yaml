specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UserManagement
    network: fuji
    source:
      address: "0x49e909B90FBbf4f1852b9384E3c3801331aC160E"
      abi: UserManagement
      startBlock: 34152603
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - userCreated
      abis:
        - name: UserManagement
          file: ./abis/UserManagement.json
      eventHandlers:
        - event: userCreated(uint256,string)
          handler: handleuserCreated
      file: ./src/user-management.ts
